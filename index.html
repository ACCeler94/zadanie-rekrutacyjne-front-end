<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link href="./src/styles/main.css" rel="stylesheet">
  <title>Vite App</title>
</head>

<body>
  <header>
    <div class="logo__container">
      <a href="/" class="logo">
        <img src="./src/assets/icons/icon_forma.svg" alt="Logo Forma" class="logo__icon outline" />
        <img src="./src/assets/icons/icon_forma-filled.svg" alt="Logo Forma Filled" class="logo__icon filled" />
        <span class="logo__text--primary">FORMAâ€™SINT.</span>
        <span class="logo__text--secondary">IDOMODS &lt;/&gt;</span>
      </a>
    </div>
    <nav>
      <a href="#">HOME</a>
      <a href="#featured">FEATURED PRODUCTS</a>
      <a href="#products">PRODUCT LISTING</a>
    </nav>
    <a class="user" href="#">
      <img src="./src/assets/icons/icon-user.svg" alt="User">
      <span>FRONTEND DEVELOPER</span>
    </a>
  </header>

  <main>
    <section class="hero">
      <img class="hero__logo" src="/images/hero_logo.svg" alt="Hero Forma Logo">
      <picture>
        <source type="image/webp"
          srcset="/images/hero-400.webp 400w, /images/hero-800.webp 800w, /images/hero-1200.webp 1200w, /images/hero-1920.webp 1920w"
          sizes="(max-width: 576px) 400px,
           (max-width: 768px) 600px,
           (max-width: 992px) 900px,
           (max-width: 1200px) 1200px,
           1920px">
        <!-- Fallback for older browsers -->
        <img src="/images/hero-1200.jpg" class="hero__photo" alt="Man with an ice axe climbing a steep icy mountain."
          loading="lazy"
          srcset="/images/hero-400.jpg 400w, /images/hero-800.jpg 800w, /images/hero-1200.jpg 1200w, /images/hero-1920.jpg 1920w"
          sizes="(max-width: 576px) 400px,
           (max-width: 768px) 600px,
           (max-width: 992px) 900px,
           (max-width: 1200px) 1200px,
           1920px">
      </picture>
    </section>

    <section id="featured">
      <span class="section__sub-title">FEATURED PRODUCTS</span>
      <h1 class="section__title">Browse featured</h1>
      <div class="swiper swiper-container">
        <div class="swiper-wrapper">
          <!-- Here are product cards rendered -->
        </div>
        <div class="swiper-button-next">
          <img src="/src/assets/icons/slider_arrow.svg" class="swiper__arrow right" alt="Slider arrow right">
        </div>
        <div class="swiper-button-prev">
          <img src="/src/assets/icons/slider_arrow.svg" class="swiper__arrow left" alt="Slider arrow left">
        </div>
        <div class="swiper-scrollbar"></div>
      </div>
      </div>
    </section>

    <section id="products">
      <div class="pageSizeMenu__wrapper">
        <span class="pageSizeMenu__text">NUMBERS OF PRODUCTS PER PAGE</span>
        <div>
          <div class="pageSizeMenu__dropdown" id="pageSizeDropdown">
            <div class="pageSizeMenu__dropdown--selected">
              <span class="pageSizeMenu__dropdown--value">14</span>
              <div class="pageSizeMenu__dropdown--arrow"></div>
            </div>
            <ul class="pageSizeMenu__dropdown--options">
              <li data-value="14">14</li>
              <li data-value="24">24</li>
              <li data-value="36">36</li>
            </ul>
          </div>
        </div>
      </div>
      <div id="product__grid">
        <!-- Here are products from the product grid rendered -->
      </div>

      <dialog id="product__modal" class="modal">
        <div class="modal__header">
          <span class="modal__product--id"></span>
          <button class="modal__close">
            <img src="/src/assets/icons/icon_close.svg" alt="Close modal">
            CLOSE
          </button>
        </div>
        <div class="modal__image--wrapper">
          <img class="modal__image" src="" alt="">
        </div>
      </dialog>
    </section>

  </main>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
